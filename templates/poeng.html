<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Poengoversikt - VM Tipping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">VM Tipping</a>
        <div>
            <a class="nav-link text-light d-inline" href="/">Tipping</a>
            <a class="nav-link text-light d-inline" href="/deltakere">Deltakere</a>
            <a class="nav-link text-light d-inline" href="/fasit">Vis fasit</a>
            <a class="nav-link text-light d-inline" href="/dagsvinner">Dagsvinner</a>
            <a class="nav-link text-light d-inline" href="/regler">Regler</a>
            <a class="nav-link text-light d-inline" href="/resultater">Legg inn fasit</a>
            <a class="nav-link text-warning d-inline" href="/administrer">‚öôÔ∏è Admin</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Poengoversikt</h1>
    {% if melding %}
    <div class="alert {% if '‚úÖ' in melding %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        {{ melding }}
    </div>
    {% endif %}

    <form method="POST" class="mb-3">
        <button type="submit" name="action" value="email" class="btn btn-success">
            üìß Send e-post til alle
        </button>
        <button type="submit" name="action" value="export" class="btn btn-info">
            üíæ Eksporter til fil
        </button>
    </form>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Plass</th>
                        <th>Navn</th>
                        <th>Poeng</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in rangering %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ item[0][0] }}</td>
                        <td>{{ item[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Tilbake til tipping</a>
    </div>
</div>

</body>
</html>
